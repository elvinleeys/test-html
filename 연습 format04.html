<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 실전 예제 연습 </title>
</head>
<body>
    <h1>
    무슨 일이든 본질만<br>
    남기고 <ins>처음부터</ins><br>
    다시 생각해 봅니다.<br>
    <strong>Back to Basic</strong><br>
    <em><mark><strong><ins>&quot;원래 그게 당연한거 아냐?&quot;</ins></strong></mark></em><br>
    <del>불편하고 복잡한 게</del> 당연할 리 없습니다.<br> 
    그래서 우리는 <strong>본질</strong>에서 출발합니다.<br>
    <strong>시작</strong>부터 다르게 질문합니다.<br>
    끊임없이 '<strong><em>왜?</em></strong>'라는 물음을 던집니다.<br>
    그렇게 익숙한 것을 새롭게, 가치 있게 만듭니다.<br>
    </h1>
</body>
</html>
